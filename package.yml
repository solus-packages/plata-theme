name       : plata-theme
version    : 0.8.7
release    : 24
source     :
    - https://gitlab.com/tista500/plata-theme/-/archive/0.8.7/plata-theme-0.8.7.tar.gz : c9c9d74ff5489e0506dc9811bbf6011bbca4e8d0dded3fd791b34df8d35b0f61
license    :
    - CC-BY-SA-4.0
    - GPL-2.0-or-later
component  : desktop.theme
summary    : A Gtk+ theme based on Material Design Refresh.
description: |
    A Gtk+ theme based on Material Design Refresh.
builddeps  :
    - pkgconfig(gdk-pixbuf-2.0)
    - pkgconfig(libmarco-private)
    - inkscape
    - sassc
rundeps    :
    - font-roboto-ttf
setup      : |
    %patch -p1 < $pkgfiles/0001-Revert-Gtk-3.2x-4.0-Budgie-desktop-Stop-using-action.patch
    # Josh: Do not remove gtk_next. I want this for Budgie 11 development.
    %autogen \
        --enable-plank \
        --enable-gtk_next \
        --enable-telegram \
        --enable-tweetdeck \
        --disable-cinnamon \
        --disable-gtk_legacy \
        --disable-openbox \
        --disable-unity \
        --with-selection_color=#5294e2 \
        --with-accent_color=#84beea \
        --with-suggestion_color=#4fa2e1 \
        --with-destruction_color=#f05f7e
build      : |
    %make
install    : |
    %make_install
